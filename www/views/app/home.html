<ion-view class="home-view">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-title>
    <span>Home</span>
  </ion-nav-title>
  <!-- <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-log-out" ng-click="destroySession()"></button>
  </ion-nav-buttons> -->
  <ion-content>
    <div class="row program-list">
      <div ng-repeat="program in home_programs" class="col col-50">
        <a class="program-category" ui-sref="{{program.sref}}">
          <pre-img ratio="_1_1" helper-class="square-image">
            <img class="program-image" ng-src="{{program.image}}" spinner-on-load>
          </pre-img>
          <div class="program-bg"></div>
          <span class="program-title">{{program.title}}</span>
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
